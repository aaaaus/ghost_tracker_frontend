<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- Styling -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="src/styling.js"></script>

    <title>Monster Mapper</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
     integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>
    <script src="src/leaflet.js"></script>
    <script src="src/game.js"></script>

    <!-- Class Instances -->
    <script src="src/monster.js"></script>
    <script src="src/sighting.js"></script>
    <script src="src/button_binder.js"></script>
    <script src="src/run.js"></script>


  </head>
  <!-- Body -->
  <body>

    <header>
      <p id='open-create' class='pulse-red' style='cursor: pointer;'>Report Sighting</p>
    </header>

    <main>

      <div class='view-area'>
        <!-- This is the information display area -->
        <div class="information-area">

          <div id="audiocontainer">
            <embed src='assets/GhostBusters-theme-song.mp3' autostart="true" loop="true" width="0" height="0"></embed>
          </div>

          <!-- This is the create form (display: none) -->
          <div style='width: 80%; margin-left: 10%;'>
            <form class="form no-display" id='create-form' data-lat='null' data-long='null'>
              <h3>Report a Sighting <span id='exit-create' class='exit'>X</span></h3>
              <label>Entity:</label>
              <input type="text" name="entity"><br>
              <label>Monster Type:</label>
              <select name="monster_id" class='metal-lord'><br>
                <option value="1">Ghost</option>
                <option value="2">Undead</option>
                <option value="3">Giant</option>
                <option value="4">Demon</option>
                <option value="5">Mutant</option>
                <option value='6'>Alien</option>
              </select>
              <br>
              <label>Description:</label><br>
              <textarea name="description"></textarea><br>
              <p id='create-coords-p' class='pulse-red'>Click map to add coordinates:<br><span id='create-coords'> </span></p>
              <label>Search for an Image:</label>
              <input type="text" name="image-search">
              <button id='giphy-search' class='metal-lord'>Search</button>
              <br>
              <div id='giphy-display' style='overflow: scroll'></div>
              <br>
              <label>Selected Image:</label><br>
              <input type="text" name="image-url">
              <br><br>
              <!-- <input type="submit" name="submit-create" value="Create Sighting" class='metal-lord'> -->
              <button name="submit-create" class='metal-lord'>Create Sighting</button>
            </form>
          </div>

          <!-- This is the edit form (display: none) -->
          <form class="form no-display drop-in" id='edit-form'>
            <h3>Edit a Sighting (Possibly remove this h3)<span id='exit-edit' class='exit'>X</span></h3>
            <label>Entity:</label>
            <input type="text" name="entity"><br>
            <label>Description:</label><br>
            <textarea rows='2' columns='30' name="description"></textarea><br>
            <label>Image URL:</label>
            <input type="text" name="image-url"><br>
            <label>Monster Type:</label>
            <select name="monster_id" class='metal-lord'><br>
              <option value="1">Ghost</option>
              <option value="2">Undead</option>
              <option value="3">Giant</option>
              <option value="4">Demon</option>
              <option value="5">Mutant</option>
            </select>
            <p id='edit-coords-p' class='pulse-red'>Click map to add coordinates:<br><span id='edit-coords'></span></p>
            <input type="submit" name="submit-edit" value="Edit Sighting">
          </form>

          <!-- Filter Buttons -->
          <div id="filter-all">
            <button type="button" name="button" id="show-all">Show All</button>
          </div>
          <div id="filter-buttons">
            <!-- iterate and insert filter buttons into innerHTML -->
          </div>
          <div id="sighting-info" class="no-display" style="height: 22em; width: 80%; margin-left: 10%; text-align:center;">
            <!-- js function to replace inner HTML -->
          </div>
          <div>
              <!-- The Modal -->
              <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                  <span class="close">close &times;</span>
                  <p id="modal-text">Some text in the Modal..</p>
                </div>

              </div>
          </div>

        </div>

        <div class="nyc-map" id="nyc-map"></div>

      </div>

    </main>

    <footer class=''>
      <div class="footer-box" style='text-align: left'>
        Monster Mapper
      </div>
      <div id="myBtn" class="footer-box">
        <!-- Trigger/Open The Modal -->
        Find KONG
      </div>
      <div class="footer-box" style='text-align: right'>
      </div>
    </footer>

  </body>
</html>
