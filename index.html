<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- Styling -->
    <link rel="stylesheet" href="css/style.css">
    <script src="src/styling.js"></script>

    <title>Ghost Tracker</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
     integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>
    <script src="src/leaflet.js"></script>

    <!-- Class Instances -->
    <script src="src/user.js"></script>
    <script src="src/sighting.js"></script>

  </head>
  <!-- Body -->
  <body>

    <main class=''>
      <h1>Ghost Tracker NYC</h1>
      <div style='text-align: right; width: 94%; margin-left: 3%; height: 1.5em;'>
        <button id='open-create'>Report Sighting</button>
      </div>

      <div class='view-area'>
        <!-- This is the information display area -->
        <div class="information-area">

          <!-- This is the create form (display: none) -->
          <div style='width: 80%; margin-left: 10%;'>
            <form class="form drop-in" id='create-form' data-lat='null' data-long='null'>
              <h3>Report a Sighting</h3>
              <label>User:</label>
              <input type="text" name="user"><br>
              <label>Entity:</label>
              <input type="text" name="entity"><br>
              <label>Description:</label><br>
              <textarea rows='2' columns='30' name="description"></textarea><br><br>
              <label>Upload Image:</label>
              <input type="text" name="image-url"><br>
              <p>Coordinates: <span id='create-coords'> </span></p>
            </form>
          </div>

          <!-- This is the edit form (display: none) -->
          <form class="form no-display drop-in" id='edit-form'>
            <h3>Edit a Sighting (Possibly remove this h3)</h3>
            <label>Entity:</label>
            <input type="text" name="entity"><br>
            <label>Description:</label><br>
            <textarea rows='2' columns='30' name="description"></textarea><br>
            <label>Image URL:</label>
            <input type="text" name="image-url"><br>
            <label>User:</label>
            <input type="text" name="user"><br>
            <p>Please place a pin on the map where you saw the entity ---> </p>
          </form>

        </div>

        <div class="nyc-map" id="nyc-map"></div>

      </div>

    </main>

    <footer class=''>
      <div class="footer-box">

      </div>
      <div class="footer-box">
      </div>
    </footer>

  </body>
</html>
